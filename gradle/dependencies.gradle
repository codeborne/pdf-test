dependencies {
  implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '3.0.0', transitive: true
  implementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2', transitive: false
  implementation group: 'org.assertj', name: 'assertj-core', version: '3.23.1', transitive: false
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
  testImplementation 'org.junit.vintage:junit-vintage-engine:5.9.1'
}

repositories {
  mavenCentral()
}

tasks.register('libsProd', Sync) {
  from configurations.compileClasspath
  into "$buildDir/lib-prod"
}

tasks.register('libsTest', Sync) {
  from configurations.testRuntimeClasspath - configurations.compileClasspath
  into "$buildDir/lib-test"
}

compileJava.dependsOn libsProd, libsTest
